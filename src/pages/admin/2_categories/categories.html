<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/content.css">
</head>
<body>
    <div class="content-section">
        <h2>Categories</h2>
        <button class="add-button" onclick="openCategoryModal()">Add New Category</button>

        <!-- Modal -->
        <div id="categoryModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeCategoryModal()">&times;</span>
                <h2>Add New Category</h2>
                <form id="addCategoryForm" onsubmit="return addCategory(event)">
                    <div class="form-group">
                        <label for="categoryName">Category Name:</label>
                        <input type="text" id="categoryName" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description:</label>
                        <input type="text" id="description" required>
                    </div>
                    <div class="form-buttons">
                        <button type="button" class="cancel-button" onclick="closeCategoryModal()">Cancel</button>
                        <button type="submit" class="submit-button">Add Category</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Category Table -->
        <table class="data-table">
            <thead>
                <tr>
                    <th>Category ID</th>
                    <th>Category Name</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <!-- âœ… Correct JS file path -->
    <script src="../../../scripts/categories.js"></script>
</body>
</html>
