<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div id="dashboard" class="content-section">
        <h2>Dashboard Overview</h2>

        <!-- Summary Cards -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Products</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="card">
                <h3>Total Categories</h3>
                <p id="totalCategories">0</p>
            </div>
            <div class="card">
                <h3>Total Employees</h3>
                <p id="totalEmployees">0</p>
            </div>
            <div class="card">
                <h3>Today's Sales</h3>
                <p id="todaysSales">₱0.00</p>
            </div>
        </div>

        <!-- Inventory Summary -->
        <h2 style="margin-top: 40px;">Inventory Summary</h2>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Stock Value</h3>
                <p id="totalStockValue">₱0.00</p>
            </div>
            <div class="card">
                <h3>Low Stock Alerts</h3>
                <p id="lowStockItems">0</p>
            </div>
            <div class="card">
                <h3>Out of Stock</h3>
                <p id="outOfStockItems">0</p>
            </div>
        </div>

        <!-- Monthly Summary -->
        <h2 style="margin-top: 40px;">Monthly Sales Summary</h2>
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Sales</h3>
                <p id="monthlySales">₱0.00</p>
            </div>
            <div class="card">
                <h3>Total Transactions</h3>
                <p id="monthlyTransactions">0</p>
            </div>
            <div class="card">
                <h3>Average Sale</h3>
                <p id="averageSale">₱0.00</p>
            </div>
            <div class="card">
                <h3>Highest Sale</h3>
                <p id="highestSale">₱0.00</p>
            </div>
        </div>

        <!-- Quick Action -->
            <div style="margin-top: 30px; text-align: right;">
                <button class="submit-button" id="checkoutBtn">Go next page</button>
            </div>

    </div>


</body>
</html>
