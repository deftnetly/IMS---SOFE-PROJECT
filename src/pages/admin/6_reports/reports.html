<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/content.css">
</head>
<body>
    <div class="content-section">
        <h2>Reports</h2>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="date-group">
                <label for="reportType">Report Type:</label>
                <select id="reportType" class="filter-input">
                    <option value="sales">Sales Report</option>
                    <option value="inventory">Inventory Report</option>
                    <option value="employee">Employee Performance</option>
                </select>
            </div>

            <div class="date-group">
                <label>Start Date:</label>
                <input type="date" id="startDate" class="filter-input">
            </div>

            <div class="date-group">
                <label>End Date:</label>
                <input type="date" id="endDate" class="filter-input">
            </div>

            <button onclick="generateReport()" class="filter-button">Generate</button>
        </div>

        <!-- Reports Table -->
        <table class="data-table" id="reportTable">
            <thead>
                <tr>
                    <th>Report ID</th>
                    <th>Report Type</th>
                    <th>Date Generated</th>
                    <th>Total Sales (â‚±)</th>
                    <th>Total Transactions</th>
                    <th>Generated By</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Reports will load dynamically -->
            </tbody>
        </table>

        <!-- Report Details Modal -->
        <div id="reportModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeReportModal()">&times;</span>
                <h2>Report Details</h2>
                <div id="reportDetails">
                    <p><strong>Report ID:</strong> <span id="modalReportId"></span></p>
                    <p><strong>Report Type:</strong> <span id="modalReportType"></span></p>
                    <p><strong>Date Generated:</strong> <span id="modalDateGenerated"></span></p>
                    <p><strong>Total Sales:</strong> <span id="modalTotalSales"></span></p>
                    <p><strong>Total Transactions:</strong> <span id="modalTotalTransactions"></span></p>
                    <p><strong>Generated By:</strong> <span id="modalGeneratedBy"></span></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
