<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/content.css">
    <style>
        /* Section styling */
        .settings-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .settings-section h3 {
            margin-bottom: 15px;
            color: #333;
        }

        /* Dark Mode Button */
        .dark-mode-btn {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.3s, transform 0.1s;
        }

        .dark-mode-btn:hover {
            background-color: #357abd;
        }

        .dark-mode-btn:active {
            transform: scale(0.97);
        }

        /* Dark mode adjustments */
        body.dark-mode .settings-section {
            background-color: #2b2b2b;
            color: #f0f0f0;
            box-shadow: 0 2px 6px rgba(255,255,255,0.05);
        }

        body.dark-mode .dark-mode-btn {
            background-color: #666;
        }

        body.dark-mode .dark-mode-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <div class="content-section">
        <h2>Settings</h2>

        <!-- Store Details -->
        <div class="settings-section">
            <h3>Store Details</h3>
            <form id="storeSettingsForm" onsubmit="return saveStoreSettings(event)">
                <div class="form-group">
                    <label for="storeName">Store Name:</label>
                    <input type="text" id="storeName" placeholder="Enter store name" required>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <input type="text" id="currency" placeholder="e.g., PHP, USD" required>
                </div>
                <div class="form-group">
                    <label for="logo">Store Logo (optional):</label>
                    <input type="file" id="logo" accept="image/*">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Save Details</button>
                </div>
            </form>
        </div>

        <!-- Appearance -->
        <div class="settings-section">
            <h3>Appearance</h3>
            <button id="darkModeButton" class="dark-mode-btn">Enable Dark Mode</button>
        </div>
    </div>

    <script src="../../../scripts/settings.js"></script>
</body>
</html>
