<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Transactions - Smart Inventory</title>
  <link rel="stylesheet" href="../../../../styles/content.css" />
</head>
<body>
  <div class="content-section">
    <h2>Transactions</h2>

    <div class="filter-section">
      <input type="date" id="dateFilter" class="filter-input" />
      <select id="employeeFilter" class="filter-input">
        <option value="">All Employees</option>
      </select>
      <button onclick="applyFilters()" class="filter-button">Apply Filters</button>
    </div>

    <table class="data-table">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Date & Time</th>
          <th>Employee</th>
          <th>Items</th>
          <th>Total Amount (â‚±)</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div id="transactionModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeTransactionModal()">&times;</span>
        <h2>Transaction Details</h2>
        <div class="transaction-header">
          <p><strong>Transaction ID:</strong> <span id="modalTransactionId"></span></p>
          <p><strong>Date & Time:</strong> <span id="modalDateTime"></span></p>
          <p><strong>Employee:</strong> <span id="modalEmployee"></span></p>
        </div>

        <table class="details-table">
          <thead>
            <tr>
              <th>Product</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Subtotal</th>
            </tr>
          </thead>
          <tbody id="modalItemsList"></tbody>
          <tfoot>
            <tr>
              <td colspan="3" class="text-right"><strong>Total:</strong></td>
              <td id="modalTotal"></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>

  <script src="../../../scripts/app.js"></script>
  <script src="./transactions.js"></script>
</body>
</html>
