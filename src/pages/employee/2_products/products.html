<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products (View Only)</title>
    <link rel="stylesheet" href="../../../styles/content.css">
</head>
<body>
    <div class="content-section">
        <h2>Products (View Only)</h2>
        <p style="color: gray; margin-bottom: 15px;">
            You can browse product details but cannot modify them.
        </p>

        <table class="data-table">
            <thead> 
                <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Stock</th>
                </tr>
            </thead>
            <tbody>
                <!-- Products will be loaded here -->
            </tbody>
        </table>
    </div>


    <!-- Auto initialize when loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            if (typeof initializeProducts === "function") {
                initializeProducts();
            } else {
                console.error("initializeProducts() not found in products.js");
            }
        });
    </script>
</body>
</html>
