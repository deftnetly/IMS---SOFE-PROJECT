<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="dashboard" class="content-section">
        <h2>Dashboard</h2>

        <!-- Cards Section -->
        <div class="dashboard-cards">
            <div class="card">
                <h3>Total Products Available</h3>
                <p id="totalProducts">0</p>
            </div>
            <div class="card">
                <h3>Low Stock Alerts</h3>
                <p id="lowStockCount">0</p>
            </div>
            <div class="card">
                <h3>Today's Sales</h3>
                <p id="todaysSales">â‚±0</p>
            </div>
        </div>

        

        <!-- Low Stock Items Section -->
        <h2 style="margin-top: 24px;">Low Stock Items</h2>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Product Name</th>
                    <th>Stock</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="lowStockList">
                <tr>
                    <td colspan="4" style="text-align:center; color:gray;">Loading low stock items...</td>
                </tr>
            </tbody>
        </table>

            <!-- Quick Action -->
            <div style="margin-top: 30px; text-align: right;">
                <button class="submit-button" id="checkoutBtn">Go to Checkout</button>
            </div>
        <div style="height: 50px;"></div>
    </div>

    <!-- External JS -->
    <script src="dashboard_EMP.js"></script>
</body>
</html>
