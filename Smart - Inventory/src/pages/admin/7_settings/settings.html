<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../styles/content.css">
    <style>
        /* Toggle Switch Styling */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.3s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.3s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4a90e2;
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        label.toggle-label {
            margin-right: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="content-section">
        <h2>Settings</h2>

        <!-- Store Details -->
        <div class="settings-section">
            <h3>Store Details</h3>
            <form id="storeSettingsForm" onsubmit="return saveStoreSettings(event)">
                <div class="form-group">
                    <label for="storeName">Store Name:</label>
                    <input type="text" id="storeName" placeholder="Enter store name" required>
                </div>
                <div class="form-group">
                    <label for="currency">Currency:</label>
                    <input type="text" id="currency" placeholder="e.g., PHP, USD" required>
                </div>
                <div class="form-group">
                    <label for="logo">Store Logo (optional):</label>
                    <input type="file" id="logo" accept="image/*">
                </div>
                <div class="form-buttons">
                    <button type="submit" class="submit-button">Save Details</button>
                </div>
            </form>
        </div>

        <!-- Appearance -->
        <div class="settings-section">
            <h3>Appearance</h3>
            <div class="form-group">
                <label class="toggle-label">Dark Mode:</label>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>

    <script src="../../../scripts/settings.js"></script>
</body>
</html>
