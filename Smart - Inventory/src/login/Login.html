<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Update paths to go up one directory level -->
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="icon" type="image/png" href="../assets/SIMS.png">
        <script src="../scripts/login.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="login-container">
            <!-- Update image paths -->
            <img src="../assets/Inv_Logo.png" alt="Inventory Logo" class="Login-logo">
            <hr class="divider">
            <h1>Login</h1>
            <form onsubmit="return checkLogin()">
                <div class="input-group">
                    <img class="login-icon" src="../assets/login-icon.png" alt="Login Icon">
                    <input type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <img class="login-password" src="../assets/login-password.png" alt="Password Icon">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="options-login">
                    <label>
                        <input type="checkbox" name="remember-me"> Remember Me
                    </label>
                    <a href="/forgot-password" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </body>
</html>
